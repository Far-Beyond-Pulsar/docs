# Pulsar.toml
# Configuration for a Pulsar-Native game project

[project]
name = "BlankProject"
version = "0.1.0"
author = "Pulsar Developer"
description = "A sample Pulsar game with custom types"
company = "Pulsar Studios"
license = "MIT"

[window]
title = "Blank Project - Pulsar Engine"
width = 1920
height = 1080
fullscreen = false
vsync = true
resizable = true
icon = "assets/icon.png"

[graphics]
renderer = "Vulkan"
msaa_samples = 4
max_fps = 144
texture_filtering = "Anisotropic"
shadow_quality = "High"

[audio]
master_volume = 1.0
music_volume = 0.8
sfx_volume = 0.8
enable_3d_audio = true

[input]
mouse_sensitivity = 1.0
invert_y_axis = false

[input.key_bindings]
move_forward = "W"
move_backward = "S"
move_left = "A"
move_right = "D"
jump = "Space"
crouch = "Ctrl"
shoot = "Mouse1"
aim = "Mouse2"

[paths]
assets = "assets/"
shaders = "shaders/"
scripts = "classes/"
savegames = "saves/"
plugins = "plugins/"
logs = "logs/"

[build]
debug = true
optimize = false
hot_reload = true

[plugins]
enabled = ["Physics", "AI", "Networking", "UI"]
disabled = ["VR"]

[custom]
experimental_features = false
